<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assest/normalize.css">

    <style>
    section{
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: auto;
    }
    section>div{
    width: 200px;
    height: 125px;
    position: relative;
    background-color: #00c7c1 ;
    border-radius: 15px;

    animation-name: my-animation;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-direction: alternate;

    }
  </style>

</head>
<body>
    <section>
        <div>

        </div>
    </section>

</body>
</html>
